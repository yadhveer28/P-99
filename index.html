
<html>

            <h1>Collage Web App </h1>

            <label>Your webcam : </label>
            <div id="camera"></div>
    
            <br>
    
            <label>Your selife Will Display Here: </label>
            <br>

                </div>
    
                <div id="result2" class="column">
                    <img src="https://images.unsplash.com/photo-1552168324-d612d77725e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=736&q=80" >
